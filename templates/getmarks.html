{% extends 'base.html' %}

{% block content %}

<div class="content-section">
	<fieldset class="form-group">
                <legend class="border-bottom mb-4">Enter Marks</legend>
                <div class="form-group">
					<form name="inputmarks" action="/getmarks" method="POST" style="width: 500px; margin: auto">
						<label>Enter SGPA of all sems: </label>
						<input type="text" name="sgpa" class="form-control" placeholder="Enter SGPA of every sem with a space. Diploma Students Enter 0 for the first 2 semesters">
						<input class="btn btn-primary" type="submit" value="Enter">
					</form>
				</div>
	</fieldset>
</div>					

{% endblock %}
